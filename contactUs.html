<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="app.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
		<title>Contact Us</title>
	</head>
	<body>
		<div class="contactMain">
			<div class="contactTag">CONTACT US</div>
			<h1>How can we help?</h1>
			<p>We would love to hear from you.</p>
			<!-- HEADER SOCIALS -->
			<div class="headerSocialsDiv">
				<div class="headerSocials">
					<a href="#"
						><div><i class="bx bxl-instagram-alt bx-sm"></i></div
					></a>
					<a href="#"
						><div><i class="bx bxl-facebook bx-sm"></i></div
					></a>
					<a href="#"
						><div><i class="bx bxl-linkedin bx-sm"></i></div
					></a>
					<a href="#"
						><div><i class="bx bxl-twitter bx-sm"></i></div
					></a>
					<a href="#"
						><div><i class="bx bxl-youtube bx-sm"></i></div
					></a>
				</div>
			</div>
			<!-- END OF HEADER SOCIALS -->
			<div class="contactSection">
				<div class="contactSectionLeft">
					<div class="contactSectionDetails">
						<div class="contactSectionVector">
							<i class="bx bxs-chat bx-sm"></i>
						</div>
						<h2>Chat to support</h2>
						<h3>We're here to help.</h3>
						<p>enquiries@bluedolphin.com</p>
					</div>
					<div class="contactSectionDetails">
						<div class="contactSectionVector">
							<i class="bx bxs-phone bx-sm"></i>
						</div>
						<h2>Call us</h2>
						<h3>Mon-Fri from 8am to 5pm.</h3>
						<p>+234 9095461427</p>
					</div>
				</div>
				<div class="contactSectionRight">
					<div class="contactTopForm">
						<label>Name</label>
						<input type="text" placeholder="Your name" />
					</div>
					<div class="contactMiddleForm">
						<div class="">
							<label>Phone</label>
							<input
								type="text"
								placeholder="Your phone number"
							/>
						</div>
						<div class="">
							<label>Email address</label>
							<input type="text" placeholder="Your email" />
						</div>
					</div>
					<div class="contactBottomForm">
						<label>Message</label>
						<textarea
							rows="10"
							name="message"
							id="message"
							placeholder="Enter message here"
						></textarea>
					</div>
					<div class="contactFormSubmit">
						<button>Submit &rarr;</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
