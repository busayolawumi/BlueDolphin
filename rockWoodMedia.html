<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Media - Rockwood Properties</title>
		<link rel="stylesheet" href="app.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="rockMediaMain">
			<!-- HERO -->
			<div class="rockHomeHero">
				<div>
					<h1>Find Your Next Home</h1>
					<p>
						Discover the Advantages of Rockwood Properties with Our
						Real Estate Agency.
					</p>
				</div>
				<div class="rockHomeHeroSearch">
					<div class="rockHomeHeroSearchDropdown">
						<button class="rockHomeHeroSearchDropdownButton">
							Buy <i class="bx bxs-chevron-down bx-xs"></i>
						</button>
					</div>
					<input
						type="text"
						placeholder="Enter an address, city, neighborhood, or ZIP code."
						class="rockHomeHeroSearchInput"
					/>
					<button class="rockHomeHeroSearchButton">
						<i class="bx bx-search-alt-2 bx-sm"></i>
					</button>
				</div>
			</div>

			<div class="rockMediaSection">
				<h2>Property For Sale in Nigeria</h2>
				<div class="rockMediaPics">
					<img
						class="mediaImage1"
						src="image (19).png"
						alt="Property Image"
					/>
					<img
						class="mediaImage2"
						src="image (20).png"
						alt="Property Image"
					/>
					<img
						class="mediaImage3"
						src="image (21).png"
						alt="Property Image"
					/>
					<img
						class="mediaImage4"
						src="image (22).png"
						alt="Property Image"
					/>
					<img
						class="mediaImage5"
						src="image (23).png"
						alt="Property Image"
					/>
					<img
						class="mediaImage6"
						src="image (23).png"
						alt="Property Image"
					/>
					<img
						class="mediaImage7"
						src="image (19).png"
						alt="Property Image"
					/>
					<img
						class="mediaImage8"
						src="image (21).png"
						alt="Property Image"
					/>
					<img
						class="mediaImage9"
						src="image (20).png"
						alt="Property Image"
					/>
					<img
						class="mediaImage10"
						src="image (20).png"
						alt="Property Image"
					/>
					<img
						class="mediaImage11"
						src="image (20).png"
						alt="Property Image"
					/>
				</div>
			</div>

			<!-- eco friendly img footer -->
			<div class="ecoFriendHomeFooter">
				<div>
					<h2>Ready to find your eco-friendly home?</h2>
					<p>
						We have homes in 20+ cities across the country to choose
						from!
					</p>
					<button>Browse homes</button>
				</div>
			</div>
		</div>
		<script src="app.js" defer></script>
	</body>
</html>
